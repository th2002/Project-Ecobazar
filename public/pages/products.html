<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic eCommerce</title>
    <!-- Link favicon -->
    <link rel="shortcut icon" href="../assets/images/favicon/favicon-shop.png" type="image/x-icon">
    <!-- Link css tailwind -->
    <link rel="stylesheet" href="../output.css">
</head>
<body>
    <div id="root">
        <div class="class="w-full text-base content-warpper font-Poppins"">
            <header id="header"></header>
            <main>
                <!-- Links -->
                <div class="flex flex-row items-center gap-4 mx-[200px] my-6">
                    <a href="../index.html">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M4 10L12 3L20 10V20H15V16C15 15.2044 14.6839 14.4413 14.1213 13.8787C13.5587 13.3161 12.7956 13 12 13C11.2043 13 10.4413 13.3161 9.87868 13.8787C9.31607 14.4413 9 15.2044 9 16V20H4V10Z" stroke="#666666" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </a>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="6" height="10" viewBox="0 0 6 10" fill="none">
                    <path d="M1 0.916661L5.08333 4.99999L1 9.08333" stroke="#666666" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <a class="text-success leading-[1.5]" href="#">Vegetables</a>
                </div>

                <!-- Banner -->
                <div class="bannar-frame-items relative mb-8 bg-cover bg-no-repeat bg-center mx-[200px] bg-[url('./assets/images/background/bannar2.png')]">
                    <div class="ml-10">
                        <div class="grid w-full grid-rows-5">
                            <div class="flex items-center row-span-1">
                            <p class="text-sm font-medium tracking-[0.42px] uppercase text-white">Sale of the week</p>
                            </div>
                            <div class="row-span-1">
                                <h1 class="text-4xl font-semibold leading-[1.2] text-white">Sales off the year</h1>
                            </div>
                            <div class="relative row-span-2">
                                <div class="absolute -translate-y-1/2 top-1/2">
                                    <div class="grid text-center w-full grid-cols-7 text-xl leading-[1.5] text-white mb-3">
                                    <p>00</p>:
                                    <p>02</p>:
                                    <p>18</p>:
                                    <p>46</p>
                                </div>
                                <div class="grid text-center w-full grid-cols-7 text-xs text-white uppercase leading-[0.36] opacity-70">
                                    <p class="col-span-1">Days</p>
                                    <p class="col-start-3 col-end-4">Hours</p>
                                    <p class="col-start-5 col-end-6">Mins</p>
                                    <p class="col-start-7 col-end-8">Secs</p>
                                </div>
                                </div>
                            </div>
                            <div class="row-span-1">
                                <button type="button"
                                    class="flex justify-center items-center rounded-[53px] w-[190px] h-12 py-4 px-6 bg-success text-white text-base font-semibold hover:bg-opacity-75">
                                    <p class="mr-4">Shop now</p>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="17" height="15" viewBox="0 0 17 15"
                                        fill="none">
                                        <path d="M16 7.50055H1" stroke="white" stroke-width="1.5" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                        <path d="M9.9502 1.47552L16.0002 7.49953L9.9502 13.5245" stroke="white"
                                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="absolute flex flex-col py-5 items-center text-center left-[400px] top-[60px] bg-orange-500 rounded-full w-[100px] h-[100px]">
                        <span class="text-2xl text-white font-semibold leading-[1.5]">50%</span>
                        <span class="text-sm text-white tracking-[0.42px] uppercase">Off</span>
                    </div>
                </div>

                <!-- Filter -->
                <div class="mx-[200px] mb-6">
                    <select id="category" class="px-4 rounded w-[170px] h-[40px] border border-gray-100 focus:border-success focus:border-2">
                        <option value="">Select Category</option>
                        <option value="vegetable">Vegetable</option>
                        <option value="fresh fruit">Fresh fruit</option>
                    </select>
                    <select id="price" class="px-4 rounded w-[170px] h-[40px] border border-gray-100 ml-4 focus:border-success focus:border-2">
                        <option value="">Select Price</option>
                        <option value="30000">greater $30</option>
                        <option value="40000">greater $40</option>
                    </select>
                    <select id="rating" class="px-4 rounded w-[170px] h-[40px] border border-gray-100 ml-4 focus:border-success focus:border-2">
                        <option value="">Select Rating</option>
                        <option value="views">Highest views</option>
                    </select>
                </div>
                <!-- Products list -->
                <div id="listProduct">
                    <div class="mb-16 featured-products">
                    <div id="srcollProduct" class="mx-[200px]">
                        <div id="formProduct" class="flex flex-wrap gap-8">
                        </div>
                    </div>
                    </div>
                </div>
            </main>
            <footer class="footer"></footer>
        </div>

        <!-- Model cart -->
      <div id="model_cart" class="fixed top-0 bottom-0 left-0 right-0 z-50 hidden w-full h-full bg-black model_cart bg-opacity-80">
            <div class="animate-formRegister fixed top-0 bottom-0 right-0 w-[23.75%] bg-white p-[2%]">
                <div class="flex flex-row justify-between mb-3">
                    <h1 class="text-xl text-content-900 font-medium leading-[1.5]">Shopping Card</h1>
                    <svg id="closeModelCart" class="cursor-pointer" xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 25 25" fill="none">
                    <path d="M18.75 6.25L6.25 18.75" stroke="#1A1A1A" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M6.25 6.25L18.75 18.75" stroke="#1A1A1A" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                
                <div id="displayCart" class="flex flex-col overflow-y-auto h-[74%]  text-content-900 product_cart"></div>

                <div id="total" class="flex items-center justify-between py-[2.2%] h-[6.6%] text-content-900">
                    <span class="leading-[1.5]">4 products</span>
                    <span class="font-semibold leading-[1.2]">$26</span>
                </div>

                <button onclick="goCheckOut()" class="mb-3 px-[3.7%] py-[1.48%] rounded-full bg-success text-white font-semibold leading-[1.2] w-full h-[4.62%] hover:bg-opacity-75">Checkout</button>
                <button onclick="goCart()" id="btn_GoToCart" class="px-[3.7%] py-[1.48%] rounded-full bg-[rgba(86,172,89,0.10)] text-success font-semibold leading-[1.2] w-full h-[4.62%] hover:bg-gray-300 hover:bg-opacity-75">Go To Cart</button>
            </div>
      </div>
    </div>

    <script type="module" src="../../src/service/product.js"></script>
</body>
</html>
