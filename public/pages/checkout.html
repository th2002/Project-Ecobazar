<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organic eCommerce</title>
    <!-- Link favicon -->
    <link
      rel="shortcut icon"
      href="../assets/images/favicon/favicon-shop.png"
      type="image/x-icon" />
    <!-- Link css tailwind -->
    <link rel="stylesheet" href="../output.css" />
    <!-- Link library submit notification -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  </head>
  <body class="overflow-x-hidden">
    <div id="root">
      <div class="w-full text-base content-warpper font-Poppins">
        <header id="header"></header>

        <main>
          <div class="relative">
            <img
              class="h-[120px] w-full object-cover"
              src="../assets/images/banners/Banner4.png"
              alt="thumbnail" />

            <!-- Link -->
            <div
              class="flex flex-row items-center gap-4 absolute top-[48px] left-[200px] w-full">
              <a href="../index.html">
                <svg
                  class=""
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none">
                  <path
                    d="M4.00012 10L12.0001 3L20.0001 10V20H15.0001V16C15.0001 15.2044 14.6841 14.4413 14.1214 13.8787C13.5588 13.3161 12.7958 13 12.0001 13C11.2045 13 10.4414 13.3161 9.8788 13.8787C9.31619 14.4413 9.00012 15.2044 9.00012 16V20H4.00012V10Z"
                    stroke="#808080"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round" />
                </svg>
              </a>

              <svg
                class=""
                xmlns="http://www.w3.org/2000/svg"
                width="6"
                height="10"
                viewBox="0 0 6 10"
                fill="none">
                <path
                  d="M1 0.916341L5.08333 4.99967L1 9.08301"
                  stroke="#999999"
                  stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>

              <a class="text-content-400 leading-[1.5]" href="./signIn.html"
                >My Shopping Cart</a
              >

              <svg
                class=""
                xmlns="http://www.w3.org/2000/svg"
                width="6"
                height="10"
                viewBox="0 0 6 10"
                fill="none">
                <path
                  d="M1 0.916341L5.08333 4.99967L1 9.08301"
                  stroke="#999999"
                  stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>

              <a class="text-success leading-[1.5]" href="./signIn.html"
                >Checkout</a
              >
            </div>

            <!-- content -->
            <div class="mx-[10.41%] mt-10 mb-20">
              <form class="flex flex-row gap-4">
                <div class="basis-2/3">
                  <h1 class="text-2xl font-medium text-content-900">
                    Billing Information
                  </h1>
                  <div class="flex flex-wrap w-full mt-6">
                    <div class="flex flex-col gap-2 w-[49.8%] h-[80px]">
                      <label for="name" class="text-sm text-content-900"
                        >Name</label
                      >
                      <input
                        type="text"
                        name="name"
                        id="name"
                        placeholder="Your name"
                        spellcheck="false"
                        class="h-[50px] ring-1 ring-content-100 focus:outline-none focus:ring-1 focus:ring-success rounded-md px-4 py-3 mr-4 placeholder:text-sm placeholder:text-content-400 text-content-700" />
                    </div>

                    <div class="flex flex-col gap-2 w-[49.8%] h-[80px]">
                      <label for="phone" class="text-sm text-content-900"
                        >Phone</label
                      >
                      <input
                        type="text"
                        name="phone"
                        id="phone"
                        placeholder="Your phone number"
                        spellcheck="false"
                        class="h-[50px] ring-1 ring-content-100 focus:outline-none focus:ring-1 focus:ring-success rounded-md px-4 py-3 mr-4 placeholder:text-sm placeholder:text-content-400 text-content-700" />
                    </div>

                    <div class="flex flex-col gap-2 w-full h-[80px] mt-5">
                      <label for="address" class="text-sm text-content-900"
                        >Street Address</label
                      >
                      <input
                        type="text"
                        name="address"
                        id="address"
                        placeholder="Your address"
                        spellcheck="false"
                        class="h-[50px] ring-1 ring-content-100 focus:outline-none focus:ring-1 focus:ring-success rounded-md px-4 py-3 mr-4 placeholder:text-sm placeholder:text-content-400 text-content-700" />
                    </div>

                    <div class="w-full h-[0.5px] bg-content-100 my-8"></div>

                    <h1 class="w-full text-2xl font-medium text-content-900">
                      Additional Info
                    </h1>

                    <h4 class="mt-8 text-sm text-content-900">
                      Order Notes (Optional)
                    </h4>

                    <textarea
                      name="note"
                      id="note"
                      rows="10"
                      placeholder="Notes about your order, e.g. special notes for delivery"
                      class="w-full mt-3 border rounded-md border-content-100 px-4 py-[14px] placeholder:text-sm placeholder:text-content-400"></textarea>
                  </div>
                </div>

                <!-- Order summery -->
                <div class="p-3 border rounded-lg basis-1/3 border-content-100">
                  <h1 class="text-xl font-medium text-content-900">
                    Order Summery
                  </h1>

                  <!-- Cart item -->
                  <div class="flex flex-col mt-4 mb-6">
                    <div
                      id="layoutItemProducts"
                      class="flex flex-col gap-3"></div>

                    <!-- Price -->
                    <div id="layoutTotal"></div>
                  </div>

                  <!-- Radio shipping -->
                  <div class="flex flex-col mt-6 mb-6">
                    <h1 class="text-xl font-medium text-content-900">
                      Payment Method
                    </h1>
                    <div class="flex flex-row gap-2 mt-4">
                      <input type="radio" id="cash" name="shipping" />
                      <label for="cash" class="text-sm text-content-700"
                        >Cash on Delivery</label
                      >
                    </div>

                    <div class="flex flex-row gap-2 mt-[10px]">
                      <input type="radio" id="paypal" name="shipping" />
                      <label for="paypal" class="text-sm text-content-700"
                        >Paypal</label
                      >
                    </div>

                    <div class="flex flex-row gap-2 mt-[10px]">
                      <input type="radio" id="amazon" name="shipping" />
                      <label for="amazon" class="text-sm text-content-700"
                        >Amazon Pay</label
                      >
                    </div>
                  </div>

                  <!-- Button submit -->
                  <button
                    onclick="createBill(event)"
                    class="w-full bg-success h-[49px] rounded-full py-3 px-8 text-white font-semibold hover:bg-opacity-75">
                    Place Order
                  </button>
                </div>
              </form>
            </div>
          </div>
        </main>

        <footer class="footer"></footer>
      </div>

      <!-- Model cart -->
      <div
        id="model_cart"
        class="fixed top-0 bottom-0 left-0 right-0 z-50 hidden w-full h-full bg-black model_cart bg-opacity-80">
        <div
          class="animate-formRegister fixed top-0 bottom-0 right-0 w-[23.75%] bg-white p-[2%]">
          <div class="flex flex-row justify-between mb-3">
            <h1 class="text-xl text-content-900 font-medium leading-[1.5]">
              Shopping Card
            </h1>
            <svg
              id="closeModelCart"
              class="cursor-pointer"
              xmlns="http://www.w3.org/2000/svg"
              width="25"
              height="25"
              viewBox="0 0 25 25"
              fill="none">
              <path
                d="M18.75 6.25L6.25 18.75"
                stroke="#1A1A1A"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round" />
              <path
                d="M6.25 6.25L18.75 18.75"
                stroke="#1A1A1A"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
          </div>

          <div
            id="displayCart"
            class="flex flex-col overflow-y-auto h-[74%] text-content-900 product_cart"></div>

          <div
            id="total"
            class="flex items-center justify-between py-[2.2%] h-[6.6%] text-content-900">
            <span class="leading-[1.5]">4 products</span>
            <span class="font-semibold leading-[1.2]">$26</span>
          </div>

          <button
            onclick="goCheckOut()"
            class="mb-3 px-[3.7%] py-[1.48%] rounded-full bg-success text-white font-semibold leading-[1.2] w-full h-[4.62%] hover:bg-opacity-75">
            Checkout
          </button>
          <button
            onclick="goCart()"
            id="btn_GoToCart"
            class="px-[3.7%] py-[1.48%] rounded-full bg-[rgba(86,172,89,0.10)] text-success font-semibold leading-[1.2] w-full h-[4.62%] hover:bg-gray-300 hover:bg-opacity-75">
            Go To Cart
          </button>
        </div>
      </div>
    </div>

    <script defer type="module" src="../../src/service/checkout.js"></script>
  </body>
</html>
